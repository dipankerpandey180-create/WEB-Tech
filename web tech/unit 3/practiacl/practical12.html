<!DOCTYPE html>
<html>
<body>
<h2>Condition & Loop Demo</h2>

<script>
let marks = 75;

if(marks >= 40)
  document.write("Result: Pass<br>");

document.write("For Loop:<br>");
for(let i=1;i<=5;i++)
  document.write(i + " ");

document.write("<br>While Loop:<br>");
let j=1;
while(j<=3){
  document.write(j + " ");
  j++;
}
</script>
</body>
</html>
